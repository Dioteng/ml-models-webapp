{% extends 'layout.html' %}
  
{% block body %}

            <!-- Content Header (Page header) -->
            <div class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1 class="m-0">Machine Learning Model</h1>
                  </div><!-- /.col -->
                  <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active">Linear Regression</li>
                    </ol>
                  </div><!-- /.col -->
                </div><!-- /.row -->
              </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Linear Regression Model</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" action="{{ url_for('linear_predict') }}">
                <div class="card-body">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                  </div>
                  <div class="form-group">
                    <label for="sysBP">Systolic Blood Pressure</label>
                    <input type="number" step="0.1" class="form-control" id="sysBP" name="sysBP" placeholder="Enter your Systolic BP" required>
                  </div>
                  <div class="form-group">
                    <label for="diaBP">Diastolic Blood Pressure</label>
                    <input type="number" step="0.1" class="form-control" id="diaBP" name="diaBP" placeholder="Enter your Diastolic BP" required>
                  </div>
                  <div class="form-group">
                    <label for="bmi">Body Mass Index</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" placeholder="Enter your BMI" required>
                  </div>
                  <div class="form-group">
                    <label for="heartRate">Heart Rate</label>
                    <input type="number" class="form-control" id="heartRate" name="heartRate" placeholder="Enter current heart rate">
                  </div>
                  <div class="form-group">
                    <label for="glucose">Average Glucose Level</label>
                    <input type="number" step="0.1" class="form-control" id="glucose" name="glucose" placeholder="Enter your glucose level">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary text-right">Predict</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

{% endblock %}
